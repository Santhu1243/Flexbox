<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booking.css">
    <script src="https://kit.fontawesome.com/1bf6b9195b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="ticket-details">
            <div class="top-bar">


                <div class="logo">
                    <img src="img/irctc.png" alt="Logo" class="logo-img">
                    <img src="img/indian-railway.png" alt="Logo" class="logo-img">

                </div>
                <div class="nav-btns">
                    <button class="nav-btn btn-orange">
                        Login
                    </button>
                    <button class="nav-btn">
                        Register
                    </button>
                    <button class="nav-btn">
                        Agent Login
                    </button>
                </div>
            </div>
            <div class="header">
                <h1 class="header-text">Indian Railways</h1>
                <div class="span-box">
                    <span class="green">Safety</span>
                    <span class="orange">Security</span>
                    <span class="blue">Punctuality</span>
                </div>
            </div>
            <div class="box">
                <div class="box-header bg-blue">
                    <i class="fa-solid fa-ticket"></i> BOOK Ticket
                </div>
                <div class="box-header">
                    <i class="fa-solid fa-check"></i> PNR Status
                </div>
                <div class="box-header">
                    <i class="fa-solid fa-chart-simple"></i> Charts/Vacancy
                </div>
            </div>
            <div class="ticket">
                <div class="row">
                    <div class="from">
                        <div class="from-header">
                            <img src="img/Group (1).png" alt="">
                        </div>
                        <div class="from-input">
                            <small>From <i class="fa-solid fa-angle-down"></i></small>
                            <h2>Bangalore</h2>
                            <small>KSR - Bangalore</small>
                        </div>

                    </div>
                    <div class="icon">
                        <img src="img/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div class="to">
                        <div class="to-header">
                            <img src="img/ic-search-to-desktop.png" alt="">
                        </div>
                        <div class="to-input">
                            <small>To <i class="fa-solid fa-angle-down"></i></small>
                            <h2>Kasaragod</h2>
                            <small>KSD - Kasaragod</small>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="from">
                        <div class="from-header">
                            <img src="img/Group (1).png" alt="">
                        </div>
                        <div class="from-input">
                            <small>From <i class="fa-solid fa-angle-down"></i></small>
                            <h2>Bangalore</h2>
                            <small>KSR - Bangalore</small>
                        </div>

                    </div>
                    <div class="icon">
                        <img src="img/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div class="to">
                        <div class="to-header">
                            <img src="img/ic-search-to-desktop.png" alt="">
                        </div>
                        <div class="to-input">
                            <small>To <i class="fa-solid fa-angle-down"></i></small>
                            <h2>Kasaragod</h2>
                            <small>KSD - Kasaragod</small>
                        </div>

                    </div>
                </div>
                <div class="button">
                    <button class="search-btn">
                        Search Train <div class="icon"><i class="fa fa-arrow-right"></i></div>
                    </button>
                </div>
            </div>
        </div>
        <div class="hero-section">
            <img src="img/hero-img.png" alt="" class="hero-img">
        </div>
    </div>
</body>

</html>
